<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="homePage">
        <p class="welcome">Добро пожаловать!</p>

        <button class="registration">Регистрация</button>
        <button class="authorization">Авторизация</button>
      </div>
      <div class="form none">
        <p class="creareAcc">Создание аккаунта</p>
        <div class="wrongData">
          <p class="wrongDataText none">Введите все данные</p>
        </div>
        <form class="registrForm" name="registrForm">
          <input
            type="email"
            class="nameRegist"
            name="nameRegist"
            placeholder="Ваша почта"
          />
          <input
            type="password"
            class="emailRegist"
            name="emailRegist"
            placeholder="Ваш пароль"
          />
          <button class="registr">Зарегистрироваться</button>
          <button class="regAutorize">Авторизация</button>
        </form>
      </div>
      <div class="checkRegistr none">
        <p class="autorizData">Введите данные</p>
        <div class="wrongData">
          <p class="wrongDataTextAut none">Введите все данные</p>
        </div>
        <form class="autorizForm" name="autorizForm">
          <input
            type="email"
            class="nameAutor"
            name="nameAutor"
            placeholder="Ваша почта"
          />
          <input
            type="password"
            class="emailAutor"
            name="emailAutor"
            placeholder="Ваш пароль"
          />
          <button class="autorizeButton">Войти</button>
          <button class="registrAutorize">Регистрация</button>
        </form>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
